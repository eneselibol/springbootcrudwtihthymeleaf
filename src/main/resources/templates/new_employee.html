<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Employee First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Employee Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Employee Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{adress.street}"
               placeholder="Employee Street of Residence" class="form-control mb-4 col-4">

        <input type="text" th:field="*{adress.city}"
               placeholder="Employee City of Residence" class="form-control mb-4 col-4">

        <input type="text" th:field="*{adress.country}"
               placeholder="Employee Country of Residence" class="form-control mb-4 col-4">

        <input type="text" th:field="*{user_id.username}"
               placeholder="Employee User Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{user_id.password}"
               placeholder="Employee Password" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{adress.adressId}" />
        <p>
            <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roleLists}"
                   th:text="${role.name}"
                   th:value="${role.role_id}"
                   th:field="*{user_id.roles}"
            />
        </label>
        </p>

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
