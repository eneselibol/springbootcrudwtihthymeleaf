<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Permits</h2>

    <form action="#" th:action="@{/savePermits/{id}(id=${permits.employee.employeeId})}" th:object="${permits}"
          method="POST">
        <input type="hidden" th:field="*{permit_id}"/>

        <input type="text" th:field="*{starting_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{end_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{reasonPermits}" class="form-control mb-4 col-4">

        <input type="hidden" th:field="*{employee.employeeId}"/>
        <input type="hidden" th:field="*{status}"/>


        <button type="submit" class="btn btn-info col-2"> Update Permits</button>
        <hr>
        <a th:href="@{/viewPermits/{permit_id}}"> Back to Permits List</a>
    </form>

</div>
</body>
</html>
