<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Add Permits</h2>

  <form action="#" th:action="@{/savePermits/{id}(id=${employee.employeeId})}" th:object="${permits}"
        method="POST">

    <input type="hidden" th:field="*{permit_id}" />

    <input type="text" th:field="*{starting_date}"
           placeholder="Employee Permits Starting Date" class="form-control mb-4 col-4">

    <input type="text" th:field="*{end_date}"
           placeholder="Employee Permits End Date" class="form-control mb-4 col-4">

    <input type="text" th:field="*{reasonPermits}"
           placeholder="Employee Permits Reason Permits" class="form-control mb-4 col-4">



    <button type="submit" class="btn btn-info col-2">Add Permits</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
